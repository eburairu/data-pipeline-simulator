name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - develop

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get repository name
        id: repo-name
        run: echo "REPO_NAME=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV

      # --- Build & Deploy for Main ---
      - name: Build for Main
        if: github.ref == 'refs/heads/main'
        run: |
          export BASE_PATH="/${{ env.REPO_NAME }}/"
          npm run build

      - name: Deploy to Main (Root)
        if: github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
          clean-exclude: dev
          dry-run: ${{ env.ACT }}

      # --- Build & Deploy for Develop ---
      - name: Build for Develop
        if: github.ref == 'refs/heads/develop'
        run: |
          export BASE_PATH="/${{ env.REPO_NAME }}/dev/"
          npm run build

      - name: Deploy to Develop (Dev folder)
        if: github.ref == 'refs/heads/develop'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          target-folder: dev
          clean: true
          dry-run: ${{ env.ACT }}
